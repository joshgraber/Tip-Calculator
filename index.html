<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,
300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,
wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to tip calculator!</h1>
        <div class="input-form">
            <label class="tag" for="bill">What is your total bill amount?</label>
            <input class="input" id="bill" type="number" required>
            <label class="tag" for="tip">What percent would you like to tip?</label>
            <input class="input" id="tip" type="number" required>
            <button id="calculate" class="submit-button">Calculate</button>
            <label for="total">Total:</label>
            <span id="total"></span>
        </div>
        <script src="./app.js"></script>
    </div>
</body>
</html>
