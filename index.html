<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to tip calculator!</h1>
        <form action="app.js" class="input-form">
            <label class="tag" for="bill-amount">What is your total bill amount?</label>
            <input class="input" type="number" id="bill-amount" required>
            <label class="tag" for="tip-percent">What percent would you like to tip?</label>
            <input class="input" type="number" id="tip-percent" required>
            <input class="submit-button" type="submit">
        </form>
    </div>
</body>
</html>
